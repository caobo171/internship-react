<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Calculator App</h1>
    <div class="calculator">
        <div class="panel">
            <div class="numberTable inline">
                <div class="show">
                    <button class="number" value="=">=</button>
                    <p class="showResult inline"></p>
                </div>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="+">+</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="-">-</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="*">x</button>
                <button class="number" value=".">.</button>
                <button class="number" value="0">0</button>
                <button class="number" value="c">c</button>
                <button class="number" value="/">:</button>
            </div>

            <ul class="log inline">
            </ul>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
